plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
      maven {
       
        url "https://packages.atlassian.com/maven-3rdparty/"
    }
}

dependencies {

  // https://mvnrepository.com/artifact/com.atomikos/atomikos-util
   compile group: 'com.atomikos', name: 'atomikos-util', version: '5.0.3'
    // https://mvnrepository.com/artifact/com.atomikos/transactions-jta
compile group: 'com.atomikos', name: 'transactions-jta', version: '5.0.3'
    // https://mvnrepository.com/artifact/com.atomikos/transactions-jdbc
compile group: 'com.atomikos', name: 'transactions-jdbc',  version: '5.0.3'
// https://mvnrepository.com/artifact/javax.transaction/jta
compile group: 'javax.transaction', name: 'jta', version: '1.1'
// https://mvnrepository.com/artifact/mysql/mysql-connector-java
compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
// https://mvnrepository.com/artifact/org.aspectj/aspectjrt
compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.5'
// https://mvnrepository.com/artifact/org.springframework/spring-context-support
compile group: 'org.springframework', name: 'spring-context-support', version: '5.2.4.RELEASE'
// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.4.RELEASE'
// https://mvnrepository.com/artifact/com.oracle/ojdbc6
testCompile group: 'com.oracle', name: 'ojdbc6', version: '12.1.0.1-atlassian-hosted'






   


}

